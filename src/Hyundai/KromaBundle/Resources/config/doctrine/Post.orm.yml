Hyundai\KromaBundle\Entity\Post:
    type: entity
    table: post
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        title:
            type: string
            length: 255
        date:
            type: date
        description:
            type: text
        createdAt:
            column: created_at
            type: datetime
            gedmo:
              timestampable:
                on: create
        updatedAt:
            column: updated_at
            type: datetime
            nullable: true
            gedmo:
              timestampable:
                on: update
    oneToMany:
        resources:
            targetEntity: PostResource
            mappedBy: post
    lifecycleCallbacks: {  }
